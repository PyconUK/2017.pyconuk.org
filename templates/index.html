{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <div class="callout">
    <h1>PyCon UK is your community-led volunteer-run conference</h1>
    <h4>Thursday 26th to Monday 30th October 2017<br />Cardiff City Hall</h4>
    <a href="/tickets/" class="cta">Register now</a>
  </div>

  <div class="image-holder">
    <img src="/static/img/city_hall.png" class="bg-img">
    <div class="pyconuk">
      <div class="circle">
        <div class="python blue slueth right">
          <div class="deerstalker"></div>
          <div class="eye"></div>
          <div class="moustache"></div>
        </div>
        <div class="python yellow queen right">
          <div class="eye"></div>
          <div class="crown">
            <img src="/static/img/crown-black.svg" />
          </div>
        </div>
        <div class="python red swot">
          <div class="eye"></div>
          <div class="glasses"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<article class="main-article">
  {% include '_content.html' with content=content content_format=content_format %}
</article>

<!-- this is a hack to persuade django-amber to build pages that aren't linked to from anywhere else -->
<div display="hidden">
  <a href="/unlinked-pages/"></a>
</div>
{% endblock %}
